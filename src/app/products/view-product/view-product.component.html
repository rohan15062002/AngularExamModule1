<h1>Product Details</h1>
<div>
  <h2>{{ "Name: " + productDetails?.name }}</h2>
  <p>{{ "Description: " + productDetails?.description }}</p>
  <p>{{ "Availability: " + productDetails?.availability }}</p>
  <div id="button-group">
    <button routerLink="" [class.secondary-button]="true">Back</button>
    <button [class.edit-button]="true" [routerLink]="redirectUrl">Edit</button>
  </div>
</div>
